speaker: |
    **Валентин Синицын**, разработчик сервиса Яндекс.Такси
    
title: "Python: управление памятью"

description: |
  Программистам на Python не нужно задумываться об управлении памятью — за них все делает интерпретатор. Как правило, это все, что необходимо знать об управлении памятью в Python.
  Порой подобный «минимализм» приводит к неожиданным последствиям. Память начинает «течь», и понять, кто в этом виноват, оказывается непросто.
  В этом докладе мы сделаем обзор подсистемы управления памятью в самой популярной реализации Python — CPython. Будут рассмотрены процедуры выделения памяти и сборки мусора, типовые ошибки, которые могут помешать их нормальной работе, а также способы взаимодействия с ними из Python-кода. Мы также продемонстрируем серию простых экспериментов, доказывающих, что работа с памятью в Python действительно происходит именно так, а не иначе.
