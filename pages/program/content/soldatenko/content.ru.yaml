speaker: |
    **Андрей Солдатенко**, Python Backend Developer и QA Automation Lead в Wargaming.NET. 
    
title: Погружение в полнотекстовый поиск, используя Python

description: |
   В наши дни мир тонет в текстовой информации. Все эти годы существующие технологии были сфокусированы на хранении и структурировании данных. Но что же делать, если нам необходимо принимать решение в режиме реального времени, используя эти данные?
   Я с радостью поделюсь накопленным опытом разработки веб-приложений, использующих полнотекстовый поиск, которые написаны на Python с использованием Django-фреймворка, а также расскажу о результатах исследования разных поисковых движков и интеграции веб-приложений с haystack и elasticsearch.
   Также поговорим о будущем полнотекстового поиска в контексте Django 1.9 и Python.
