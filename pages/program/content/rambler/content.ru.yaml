speaker: |
    **Павел Петлинский**, ведущий инженер-разработчик Python в Рамблер.
    
title: "Making of external DSL for Django ORM"

description: |
   Рассказ пойдет о том, как мы реализовали в Django механизм такой же, как  Advanced Searching в JIRA, о внутреннем устройстве подобных решений (написание DSL, разбор грамматик и т.п.),
   зачем и как мы их применяем на нашем проекте.
