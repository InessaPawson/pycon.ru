speaker: |
    **Валентин Малых, Алексей Лымарь**, МФТИ
    
title: "Воркшоп «DeepPavlov: open-source python library for dialog systems»"

description: |
    На воркшопе вы научитесь делать своего чат-бота (например, для Телеграм или любого другого IM-сервиса). Мы покажем, как работать с данными для обучения диалоговой системы и как пользоваться готовыми моделями, доступными в библиотеке DeepPavlov.
    
    Обратите внимание на инструкцию к установке [DeepPavlov](https://docs.google.com/document/d/1314ajHjaGX0sYt9gGJKI_eyznWqWKkJys1CYOrwuzcQ/edit), если планируете принять участие в воркшопе. Установите его заранее. 
