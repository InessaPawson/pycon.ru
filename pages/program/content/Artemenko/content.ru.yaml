speaker: |
    **Александр Артёменко**, Яндекс
    
title: "Макросы для Питониста"

description: |
    Мой доклад о том, какие средства могут быть использованы для того, чтобы дополнять синтаксис Python, добавляя в него необходимые возможности. Мы рассмотрим то, как устроены такие библиотеки, как pytest, macropy, patterns и что они делают для того, чтобы добиться таких интересных результатов.
    Также мы посмотрим на пример кодогенерации с помощью макросов в HyLang - lisp-образного языка, бегущего поверх Python.
