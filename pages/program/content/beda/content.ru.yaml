speaker: |
    **Илья Беда**, тимлидер bro.agency.
    
title: "View как чистая функция от состояния базы данных"

description: |
   В большинстве WEB приложений мы так или иначе взаимодействуем с базой данных. Она хранит в себе информацию, а мы, как программисты, пишем код, преобразующий эти данные в html странички или API интерфейсы.
   И так как единой точкой правды является база данных, то и кэшировать WEB приложения нужно основываясь на её состоянии. 
   В своем докладе я расскажу про методы кэширования, основанные на ORM. О том, как можно кэшировать запросы к базе данных и функции, зависящие от них. И самое главное, о том, как такой кэш корректно инвалидировать.
