speaker: |
    **Алексей Лавренюк**, Яндекс
  
title: "Мастер-класс «Методика нагрузочного тестирования»"

description: |
    Расскажу об этапах нагрузочного тестирования и анализе результатов, инструменте Яндекс.Танк (который написан на питоне) и о том, как писать нагрузочные сценарии для Танка на питоне.
   
