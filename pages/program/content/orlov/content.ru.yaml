speaker: |
    **Дмитрий Орлов**, Едадил
    
title: "Асинхронный драйвер к RabbitMQ от автора"

description: |
    Когда я начал писать Open Source библиотеку для работы с rabbitmq используя asyncio, я хотел сделать простой и понятный интерфейс для каждого. Кажется, получилось, но не сразу.
    Эта история о том, как мне пришлось залезать в драйвер (pika), править там баги и написать свой драйвер, и как при этом не сломать текущее публичное API и не «навредить» пользователям.
    Чего не хватает в asyncio для того, чтобы писать сетевые библиотеки без боли. Недостатки сетевых протоколов, в частности, AMQP 0.9.
