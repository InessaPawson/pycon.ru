speaker: |
    **Екатерина Тузова**, разработчик PyCharm.
    
title: "Numpy: векторизация"

description: |
   NumPy — это базовая библиотека для научных вычислений на Python. На основе массивов NumPy построено множество библиотек для различных областей науки: машинного обучения, символьных вычислений, работы с биологическими данными. Однако, для того чтобы использовать NumPy эффективно, приходится слегка изменить свой подход к написанию кода.
   Мы увидим, почему циклы в Python работают медленно и как использование векторных операций из Numpy улучшает производительность.
   
