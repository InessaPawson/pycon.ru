speaker: |
    **Сергей Карпович, Вадим Березкин**, mos.ru
    
title: "Как сделать удобную поисковую систему"

description: |
    Yandex и Google задали высокую планку в отношении удобства и качества поиска. Пользователи привыкли получать ответ даже на неточный запрос. Поисковая система правильно решает, что именно интересует пользователя. Коробочные решения не могут удовлетворить потребности бизнеса и потребности пользователей поиска, необходима настройка как самого поискового движка, так и разработка инфраструктуры поисковика. В докладе мы рассмотрим, почему коробочные поисковые системы не могут быть такими же удобными, расскажем о доступных инструментах и способах повышения удобства, качества и релевантности внутреннего поиска. 

    В качестве примера рассмотрим Elasticsearch, но настройка поиска также актуальна и применима к Solr и Sphinx. В разработке инфраструктуры коснемся задач, которые могут быть решены на Python, и расскажем, для каких задач следует использовать другие языки.

    Доклад будет полезен разработчикам внутренних поисковых систем для сайтов и порталов.
