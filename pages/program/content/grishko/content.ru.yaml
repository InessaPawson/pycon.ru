speaker: |
    **Никита Гришко**, Flo Health Inc
    
title: "Evolution of dependency management"

description: |
    Если вы пишете на Python, то вы используете виртуальные окружения и pip для установки пакетов в них. Вероятно, у вас в проекте есть requirements.txt со всеми вашими зависимостями, а то и два, например requirements-dev.txt. Но что, если я вам скажу, что у этого старого доброго подхода есть проблемы и что существует не один инструмент, который пытается их решить? 
    
    В рамках доклада мы взглянем на существующие проблемы управления зависимостями и посмотрим, как разработчики пытались и пытаются их решить, пройдемся по таким унструментам как pip-tools, pipenv, flit, poetry и попытаемся выяснить, стоят ли они того, чтобы вы обратили на них внимание и принесли в свои проекты, или же это просто очередной поезд безумия мимо которого стоит пройти.
