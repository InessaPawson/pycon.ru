speaker: |
    **Андрей Светлов**, Python Core Developer, инженер в DataRobot.
    
title: "Aiohttp"

description: |
   Aiohttp — самая популярная asyncio-совместимая библиотека на сегодняшний день.
   В докладе мы рассмотрим:
   * Web-клиент. Примитивный запрос. Использование авторизации и сессий.
   * Web-сервер. Примитивный пример. Сложные routes.
   * web-sockets. Клиент и сервер. Обработка параллельных задач (asyncio.wait)
   * тестирование. Явный loop
   * базы данных. Redis, Postgres, Mongo.
   * сессии
   * авторизация и права доступа
   * debugtoolbar
   * PEP 492

   Доклад рассчитан на разработчиков, которые хотят попробовать asyncio подход но не знают с чего начать :)
