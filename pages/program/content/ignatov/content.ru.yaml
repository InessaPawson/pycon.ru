speaker: |
    **Константин Игнатов**, программист в отделе исследований Qrator Labs.
    
title: "Превращаем свалку проектов в экосистему при помощи setuptools"

description: |
    В докладе мы рассмотрим создание файлов setup.py и setup.cfg.

     - Используем edit-mode при установке пакетов
     - Простой setup.py для простого проекта
     - Устанавливаем дополнительные файлы
     - Строим расширения
     - Делаем сложные зависимости
     - Добавляем консольные скрипты
     - Включаем поддержку плагинов

    Будет полезно всем, кто: разрабатывает >1 взаимодействующих друг с другом проектов, копирует в каждый новый проект папку с любимыми функциями, устанавливает проекты при помощи git clone, copy, rsync и тп, 
    не пишет расширения из-за сложности развёртывания, пишет консольные скрипты при помощи def main()... if name == '__main__'..., 
    избегает пакетирования, потому что проекты слишком зависят друг от друга (изменения в одном приводят к изменениям везде).
