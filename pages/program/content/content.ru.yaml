speaker: |
    **Александр Кошелев**, Яндекс
    
title: "Ещё один Поиск Яндекса"

description: |
    Яндекс — поисковая компанию. Но хорошо находить информацию нужно не только в Интернете. У нас внутри есть огромный интранет — большое количество внутренних сервисов, по которым тоже нужно эффективно искать. Мы любим Python и активно его используюм для того, чтобы сделать поиск удобным, быстрым и максимально точно отвечающим на вопросы сотрудников. У нас довольно интересная инфраструктура — есть компонентны и на Django, и на Tornado. Мы активно используем Celery с разными брокерами. Взаимодействуем с внутренними инструментами и API, чтобы переиспользовать наработки большого Поиска. Этот же механизм стал недавно использоваться для поиска по данным организаций внутри сервисов Яндекс.Коннекта. Я хочу рассказать, как все эти компоненты взаимодействуют и какие есть интересные особенности.
