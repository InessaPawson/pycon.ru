speaker: |
    **Виталий Давыдов**, POTEHA DEVELOPERS
    
title: "Serverless + Python на примере AWS Lambda"

description: |
    В настоящее время для деплоя веб-сервисов компании используют кластеры из контейнеров, которые нужно поддерживать. Несколько лет назад на рынке появилась новая FAAS (function-as-a-service) технология для разработки и деплоя под названием Serverless.
    Serverless практически полностью исключает необходимость devops и позволяет разработчикам сфокусироваться на написании бизнес-логики приложений. На Serverless можно запускать как высоконагруженные сервисы, так и быстро разрабатывать MVP и прототипы.

    В докладе мы поговорим о том, как перейти на Serverless, какие решения есть на рынке и сколько это стоит. После доклада мы рассмотрим небольшую live демку по деплою API на Serverless с использованием Python.

    Доклад будет полезен стартапам, малым и средним компаниям, которые хотят оптимизировать стоимость разработки, время на devops и time-to-production.
