speaker: |
    **Дмитрий Вахрушев**, dеб-разработчик, питонист, линуксоид. 
    
title: "Архитектура RESTful API на Pyramid — приемы проектирования"

description: |
   Pyramid — чрезвычайно гибкий фреймворк, идеально подходящий тем разработчикам, которые точно знают, что им нужно. Обратная сторона его гибкости — отсутствие единственно верных, одобренных авторами, способов решения задач. В этом докладе 
   я поделюсь своими, проверенными временем, рецептами построения RESTful API на Pyramid. Будут затронуты вопросы:
   * общей архитектуры Pyramid приложения;
   * проектирования слоя бизнес-логики в виде иерархии ресурсов;
   * использования траверсал-роутинга;
   * обработки ошибок;
   * управления правами доступа с использованием встроенного ACL;
   * тестирования;
   * интеграции с другими частями проекта. 
