speaker: |
    **Сергей Борисов**, ДомКлик
    
title: "Воркшоп «Cython — программирование на C для людей»"

description: |
    Python имеет отличные возможности для интеграции с кодом на языке C. Это позволяет с небольшими затратами оптимизировать критичные к производительности функции, сохраняя гибкость. Иногда это проще, чем переписывать весь сервис на Go Rust / <new_super_language_name>. Я покажу, какими инструментами можно пользоваться для решения таких задач, и мы вместе напишем синхронный клиент с простым протоколом.
    
    Обратите внимание: для участия в воркшопе нужно взять свой ноутбук с установленными на нем Jupyter Notebook, Cython, Redis или Docker.

