speaker: |
    **Кирилл Борисов**, разработчик в Яндексе.
    
title: "Автоматизированные рефакторинги: AST, FST и все-все-все"

description: |
   Одна из самых неприятных вещей в работе программиста — рутина. К сожалению, её не избежать — работы по поддержке существующего кода заставляют нас вносить одинаковые изменения в несколько файлов разом. По мере роста проекта эта задача вырастает до десятков правок в сотнях файлов, заставляя даже самого терпеливого программиста задуматься о смысле бытия. Но что делать? Автоматизируйте это! В этом докладе мы расскажем о разных способах работать с исходным кодом из Python, и почему это весело.
   В докладе:
   - Всякую рутинную работу можно превратить в интересную задачу по автоматизации рутины;
   - В «батарейках» Python можно найти достаточно средств для самостоятельного анализа исходного кода;
   - Топорный подход с «find/replace» часто не подходит из-за необходимости учитывать контекст каждой конкретной правки, равно как и сохранять по возможности оформление исходного файла;
   - Регулярные выражения _не_ подходят для разбора исходного кода на сложных языках программирования;
   - Любая достаточно продвинутая программа неотличима от магии.
