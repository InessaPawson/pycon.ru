speaker: |
    **Дмитрий Кукушкин**, Wargaming
    
title: "Falcon - очередная WSGI библиотека?"

description: 
    Для разработки веб-сервисов в Online Presence мы традиционно выбирали Django, но в один прекрасный момент, при разработке Глобальной Карты 2.0, мы поняли, что нам хочется больше свободы. Посмотрев по сторонам, выбор пал на микрофреймворк falcon.
    
    В докладе я расскажу об устройстве Глобальной Карты, разберу причины, по которым мы взяли falcon, плюсы и минусы этого решения, а так же поделюсь выводами, которые мы сделали по итогу внедрения этой библиотеки.
  
