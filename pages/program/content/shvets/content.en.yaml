title: "PyWat. Do you know Python well enough?"

description: |
    Python developers donâ€™t trust to other programming languages because Python is undoubtedly the coolest language in the world! It is great pleasure to make fun of JavaScript or Ruby for their non-obviousness and magic. But is Python behavior always so obvious? Will it let you down at the crucial moment? Let's see! 
    
    In interactive mode, we'll play with you in the PyWat quiz and, of course, deep dive into Python for the correct answers. Disclaimer: The sarcasm in this talk does not represent anyone's actual opinion.
