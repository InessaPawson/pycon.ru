speaker: |
    **Максим Мазаев**, ЦИАН
    
title: "Проверка типов в большом проекте"

description: |
    Кажется, что внедрить проверку типов достаточно легко. Покрываем код аннотациями, запускаем mypy или Pyre, и готово. Но как оно на самом деле в большом живом проекте? Что, если проект — это большой монолит на миллионы строк кода? А если у него под боком полторы сотни микросервисов? 
    Я расскажу об опыте ЦИАН в теме опциональной статической типизации, накопленном за последние 3 года. 
   
    — Какие плюсы можно извлечь из покрытия кода аннотациями типов и какие боли это может принести. 
    
    — Какими инструментами нужно выполнять проверку типов и нужно ли это вообще. Враги тайпчекеров — кто они?
    
    — Разберем типичные ошибки, от которых можно легко избавиться с помощью тайпчекера. 
