speaker: |
    **Максим Мазаев**, ЦИАН
    
title: "Как поддерживать согласованность API в микросервисной архитектуре"

description: |
    Я расскажу о принципах разработки микросервисов в ЦИАН и о том, как мы боремся с типичными проблемами их поддержки — версионированием и согласованностью API.
    Как менять API, ничего не поломав. Как контролировать согласованность через CI-систему. Рассмотрим вопросы кодогенерации и swagger-схем. 
    
    Доклад будет полезен разработчикам, интересующимся микросервисной архитектурой.
