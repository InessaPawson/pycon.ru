speaker: |
    **Андрей Сумин**, HeadHunter

title: "Питон под нагрузкой"

description: |
   Питон занимает неотъемлемое место в архитектуре hh.ru — все фронтенд-сервисы и некоторые бекенды написаны именно на нём. В своём докладе я расскажу о том, как Питон справляется с нагрузкой самого посещаемого работного сайта в рунете (и почему иногда всё-таки не справляется), поделюсь наболевшими проблемами и способами их решения. Как выполнить CPU-intensive операции в Торнадо? Так ли страшен GIL? Как понять что вообще происходит на продакшене?
   Доклад будет интересен всем, кто разрабатывает и поддерживает Питон-сервисы. Особый акцент я сделаю на проблемах, возникающих при использовании асинхронных фреймворков и на построении удобной инфраструктуры для отладки и мониторинга.
