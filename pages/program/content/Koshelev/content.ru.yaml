speaker: |
    **Александр Кошелев**, Яндекс
    
title: "Сборка Docker образов без build зависимостей"

description: |
    - Как происходит сборка docker-образа для типового python-проекта.
    
    - Что в нем в итоге оказывается лишнее.
    
    - Почему нельзя просто положить python-модули в «пустой» образ, и чтобы всё заработало.
    
    - Что такое разделяемые библиотеки (.so), и как они используются в Python.
    
    - Как избавиться от build-зависимостей, чтобы всё работало.
    
    - Насколько отличаются размеры образов с build-зависимостями и без.

    Доклад будет полезен всем, кто занимается деплоем python-приложений через Docker.
