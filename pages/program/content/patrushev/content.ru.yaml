speaker: |
    **Антон Патрушев**, Spherical
    
title: "Мастер-класс «Долой Electron, viva la Python»"

description: |
    В новом прекрасном мире, где всё кругом — это веб, со многими приложениями до сих пор приятнее и удобнее работать, если они выполненены как обычные приложения для вашей ОС. Оглядитесь вокруг, и вы обнаружите, что
    большинство людей продолжают использовать разные «обычные приложения» для решения тех или иных повседневных задач. Спрос рождает предложение и
    появляются франкенштейны вроде Electron, которые пытаются помочь веб-приложениям мимикрировать под «родные приложения ОС». Зачем? Всё просто: важна кроссплатформенность, но никто не хочет писать несколько
    реализаций пользовательского интерфейса под различные ОС. К сожалению, приложения на Electron зачастую выглядят инородно во всех поддерживаемых ОС и это легко объяснить — они же написаны в первую очередь для браузера.

    Но у нас с вами в руках есть прекрасный инструмент — Python. Он кроссплатформенный изначально, а значит всё, что нужно — это найти хороший и простой способ делать UI.

    И этот способ существует.

    В рамках нашего мастер-класса мы рассмотрим текущий «ландшафт» современной разработки под десктоп на Python. Затронем и попробуем основные инструменты и библиотеки, предоставляющие полный законченный стек разработки под
    современный десктоп:
    * сборка исполняемых файлов PyInstaller/PEX
    * средства сборки инсталляторов
    * Win=>Inno Setup
    * macOS=>hdiutil
    * Ubuntu=>dpkg-deb
   * PyQt
   * Организация доставки обновлений

   Сделаем мы всё это на примере замечательного приложения Lektor от давнего друга PyCon Russia — Armin Ronacher. Мы рассмотрим, как портировать UI данного приложения с Electron на описанный выше стек, покажем, что это очень просто
   и ничуть не страшнее чем Electron.
